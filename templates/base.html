{% load static %}

<html lang="en-us" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="My blog about web development and teaching" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS Louis</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body class="bg-blue-50 text-dark">
    <section class="mx-auto x-auto max-w-3xl px-4 sm:px-6 xl:max-w-5xl xl:px-0">
      <div class="flex h-screen flex-col justify-between front-sans">
        <header class="flex items-center justify-between py-10">
          <div>
            <a aria-label="CS Louis" class="font-bold" href="/">CS Louis</a>
          </div>
          <div class="flex items-center leading-5 space-x-4 sm:space-x-6">
            <a class="hidden sm:block font-medium text-gray-900" href="/blog">Blog</a><a class="hidden sm:block font-medium text-gray-900" href="/tags">Projects</a><a class="hidden sm:block font-medium text-gray-900" href="/about">About</a
            ><button aria-label="Search">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="text-gray-900 h-6 w-6"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"></path></svg></button
            ><button aria-label="Toggle Dark Mode">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="text-gray-900 h-6 w-6"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg></button
            ><button aria-label="Toggle Menu" class="sm:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="text-gray-900 h-8 w-8"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
            </button>
            <div class="fixed left-0 top-0 z-10 h-full w-full transform opacity-95 dark:opacity-[0.98] bg-white duration-300 ease-in-out dark:bg-gray-950 translate-x-full">
              <div class="flex justify-end">
                <button class="mr-8 mt-11 h-8 w-8" aria-label="Toggle Menu">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="text-gray-900 dark:text-gray-100"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                </button>
              </div>
              <nav class="fixed mt-8 h-full">
                <div class="px-12 py-4"><a class="text-2xl font-bold tracking-widest text-gray-900" href="/">Home</a></div>
                <div class="px-12 py-4"><a class="text-2xl font-bold tracking-widest text-gray-900" href="/blog">Blog</a></div>
                <div class="px-12 py-4"><a class="text-2xl font-bold tracking-widest text-gray-900" href="/tags">Projects</a></div>
                <div class="px-12 py-4"><a class="text-2xl font-bold tracking-widest text-gray-900" href="/about">About</a></div>
              </nav>
            </div>
          </div>
        </header>
      </div>
    </section>

    <div class="mx-12 mt-12">{% block content %} {% endblock content %}</div>
  </body>
</html>
