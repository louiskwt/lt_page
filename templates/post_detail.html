{% extends "base.html" %} 
{% load static %}
{% block content %}
<section class="mx-auto max-w-3xl px-4 sm:px-6 xl:max-w-5xl xl:px-0">
  <article>
    <div class="xl:divide-y-2 xl:divide-gray-200">
      <header class="pt-6 xl:pb-6">
        <div class="space-y-1 text-center">
          <dl class="space-y-10">
            <div>
              <dt class="sr-only">Published on</dt>
              <dd class="text-base font-medium leading-6 text-gray-500 dark:text-gray-400"><time datetime="2023-08-05T00:00:00.000Z">{{post.created_at|date}}</time></dd>
            </div>
          </dl>
          <div><h1 class="text-3xl font-extrabold leading-9 tracking-tight text-gray-900 sm:text-4xl sm:leading-10 md:text-5xl md:leading-14">{{ post.title }}</h1></div>
        </div>
      </header>
      <div class="grid-rows-[auto_1fr] pb-8 xl:grid xl:grid-cols-4 xl:gap-x-6 xl:divide-y-0">
        <dl class="pb-10 pt-6  xl:pt-11 xl:dark:border-gray-700">
          <dt class="sr-only">Authors</dt>
          <dd>
            <ul class="flex flex-wrap justify-center gap-4 sm:space-x-12 xl:block xl:space-x-0 xl:space-y-8">
              <li class="flex items-center space-x-2">
                <img alt="avatar" loading="lazy" width="38" height="38" class="h-10 w-10 rounded-full" src="{% static 'img/profile.jpg' %}" style="color: transparent" />
                <dl class="whitespace-nowrap text-sm font-medium leading-5">
                  <dt class="sr-only">Name</dt>
                  <dd class="text-gray-900">{{post.author}}</dd>
                  <dt class="sr-only">Twitter</dt>
                  <dd><a target="_blank" rel="noopener noreferrer" href="https://twitter.com/kawingt2" class="text-primary-500 hover:text-primary-600 dark:hover:text-primary-400">@kwlouis.dev</a></dd>
                </dl>
              </li>
            </ul>
          </dd>
        </dl>
        <div class=" xl:col-span-3 xl:row-span-2 xl:pb-0 mb-4 md:mt-2 sm:mt-4">
          <div class="prose max-w-none pb-8 pt-10 dark:prose-invert text-lg">
               {{ post.body|safe }}
          </div>
        </div>
        <div class="xl:col-span-3 xl:row-span-2 xl:pb-0 mt-4">
          <div class="pt-4 xl:pt-8"><a class="text-primary-500 hover:text-primary-600 dark:hover:text-primary-400" aria-label="Back to the blog" href="{% url 'home' %}">‚Üê Back to the blog</a></div>
        </footer>
      </div>
    </div>
  </article>
</section>

{%endblock content%}
