{% extends "base.html" %} {% block content %}
<section class="mx-auto max-w-3xl px-4 sm:px-6 xl:max-w-5xl xl:px-0">
  <article>
    <div class="xl:divide-y xl:divide-gray-200 xl:dark:divide-gray-700">
      <header class="pt-6 xl:pb-6">
        <div class="space-y-1 text-center">
          <dl class="space-y-10">
            <div>
              <dt class="sr-only">Published on</dt>
              <dd class="text-base font-medium leading-6 text-gray-500 dark:text-gray-400"><time datetime="2023-08-05T00:00:00.000Z">{{post.created_at|date}}</time></dd>
            </div>
          </dl>
          <div><h1 class="text-3xl font-extrabold leading-9 tracking-tight text-gray-900 sm:text-4xl sm:leading-10 md:text-5xl md:leading-14">{{ post.title }}</h1></div>
        </div>
      </header>
      <div class="grid-rows-[auto_1fr] divide-y divide-gray-200 pb-8 dark:divide-gray-700 xl:grid xl:grid-cols-4 xl:gap-x-6 xl:divide-y-0">
        <dl class="pb-10 pt-6 xl:border-b xl:border-gray-200 xl:pt-11 xl:dark:border-gray-700">
          <dt class="sr-only">Authors</dt>
          <dd>
            <ul class="flex flex-wrap justify-center gap-4 sm:space-x-12 xl:block xl:space-x-0 xl:space-y-8">
              <li class="flex items-center space-x-2">
                <img alt="avatar" loading="lazy" width="38" height="38" decoding="async" data-nimg="1" class="h-10 w-10 rounded-full" srcset="/_next/image?url=%2Fstatic%2Fimages%2Favatar.png&amp;w=48&amp;q=75 1x, /_next/image?url=%2Fstatic%2Fimages%2Favatar.png&amp;w=96&amp;q=75 2x" src="/_next/image?url=%2Fstatic%2Fimages%2Favatar.png&amp;w=96&amp;q=75" style="color: transparent" />
                <dl class="whitespace-nowrap text-sm font-medium leading-5">
                  <dt class="sr-only">Name</dt>
                  <dd class="text-gray-900">{{post.author}}</dd>
                  <dt class="sr-only">Twitter</dt>
                  <dd><a target="_blank" rel="noopener noreferrer" href="https://twitter.com/Twitter" class="text-primary-500 hover:text-primary-600 dark:hover:text-primary-400">@Twitter</a></dd>
                </dl>
              </li>
            </ul>
          </dd>
        </dl>
        <div class="divide-y divide-gray-200 xl:col-span-3 xl:row-span-2 xl:pb-0 mb-4">
          {{ post.body|safe }}
        </div>
        <div class="divide-y divide-gray-200 dark:divide-gray-700 xl:col-span-3 xl:row-span-2 xl:pb-0 mt-4">
          <div class="pt-4 xl:pt-8"><a class="text-primary-500 hover:text-primary-600 dark:hover:text-primary-400" aria-label="Back to the blog" href="{% url 'home' %}">‚Üê Back to the blog</a></div>
        </footer>
      </div>
    </div>
  </article>
</section>

{%endblock content%}
